---
- hosts: all
  roles:
    - spacemacs
  tasks:

  # - apt_key:
  #     state: present
  #     id: 4773BD5E130D1D45
  #     keyserver: subkeys.pgp.net
  #   become: yes

  - name: Install a list of packages
    apt:
      name: "{{ packages }}"
      state: present
      install_recommends: no
    vars:
      packages:
      - vim
      - emacs
      - thunderbird
      - htop
      - stress
      - gcc
      - g++
      - make
      - cmake
      - python3
      - python3-pip
      - python3-dev
      - ipython3
      - ethtool
      - i3
      - slim
      - xorg
      - firefox-esr
      - tmux
      - pulseaudio
      - pavucontrol
      - thunar
      - qnapi
      - vlc
      - lxterminal
      - git
      - isync
      - evince
      - mu4e
      - libreoffice
      - borgbackup
      # - spotify-client
      - pdfsam
      - pass
      - docker
      - docker-compose
      - gnupg2
      - gnupg-agent
      - dirmngr
      - cryptsetup
      - scdaemon
      - pcscd
      - secure-delete
      - hopenpgp-tools
      - yubikey-personalization
    become: yes

    
  - name: 'Get GPG config file'
    get_url:
      url: 'https://raw.githubusercontent.com/drduh/config/master/gpg-agent.conf'
      dest: ~/.gnupg/gpg-agent.conf

